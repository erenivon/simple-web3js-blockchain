       reject #f13131;:

    <div class="walletAlert fixed top-[-80px] opacity-0 z-50 left-1/2 translate-x-[-50%] text-white px-4 py-3 rounded-md"

        <span class="block sm:inline">You Should Connect With Wallet</span>
        <span class="absolute top-0 bottom-0 right-0 px-4 py-3">

                <title>Close</title>

            </svg>

        <div class="flex items-center">

            box-shadow: 0 0 51px rgba(75 194 83 / 74%); display:none;">
